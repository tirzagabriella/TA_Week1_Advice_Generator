<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel = "stylesheet" href = "style.css">
  <script src = "./script.js"></script>
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>



  <div class="Advice-Generator">
    <div class="advice-generator_Output">
      <div class="text-container center-text">
        <span class="title-style">
          ADVICE # <span id="advice_id">...</span>
        </span>
      </div>
      <div class="text-container center-text">
        <q id="advice_content" class="advice-generator_quote">...</q>
      </div>
      <!-- <picture class = "advice-generator_divider">
        <source media = "(min-width: 545px)"
        srcset = "./assests/pattern-divider-desktop.svg">
        <img src = "./assets/pattern-divider-mobile.svg" alt = "divider-line vector">
      </picture> -->
      <div class="separator-images">
      <img src="./images/pattern-divider-desktop.svg" width="100%" />
    </div>
    </div>
    <button id="advice_btn" class="advice-generator_btn" onclick = "getAdvice()">
      <img src="./images/icon-dice.svg" class = "advice-generator_btn-img" alt = "dice icon">
    </button>
  </div>

  <div class="attribution center-text">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" style="color: hsl(150, 100%, 66%);" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/tirzagabriella?tab=repositories" style="color: hsl(150, 100%, 66%);">Tirza Gabriella </a>.
  </div>

  <script type="text/javascript" src="service.js" ></script>
</body>
</html>
